<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Slider - Responsive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="slide">
            
            <div class="item" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');">
                <div class="content">
                    <div class="name">ICELAND</div>
                    <div class="des">Explore the majestic waterfalls and volcanic landscapes.</div>
                    <button>See More</button>
                </div>
            </div>

            <div class="item" style="background-image: url('https://images.unsplash.com/photo-1523482580672-f109ba8cb9be');">
                <div class="content">
                    <div class="name">AUSTRALIA</div>
                    <div class="des">Discover the Great Barrier Reef and the rugged Outback.</div>
                    <button>See More</button>
                </div>
            </div>

            <div class="item" style="background-image: url('bart-ros-MaNZajl-IFY-unsplash.jpg');">
                <div class="content">
                    <div class="name">NETHERLANDS</div>
                    <div class="des">Wander through vibrant tulip fields and historic canals.</div>
                    <button>See More</button>
                </div>
            </div>

            <div class="item" style="background-image: url('https://images.unsplash.com/photo-1530122037265-a5f1f91d3b99');">
                <div class="content">
                    <div class="name">SWITZERLAND</div>
                    <div class="des">Experience the serenity of the Alps and crystal lakes.</div>
                    <button>See More</button>
                </div>
            </div>

        </div>

        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
